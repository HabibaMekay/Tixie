services:
  redis:
    image: redis:alpine
    container_name: redis-server
    restart: unless-stopped
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "15672:15672"
    networks:
      - message-net
      - app-network

  ticket-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    container_name: ticket-db
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./src/services/ticket-service/internal/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - db-network
  ticket-service-1:
    build:
      context: ./src/services
      dockerfile: ticket-service/Dockerfile
    container_name: ticket-service-1
    ports:
      - "9082:8082"
    depends_on:
      ticket-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - DOCKER_COMPOSE=true
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - USER_SERVICE_URL=${USER_SERVICE_1}
      - EVENT_SERVICE_URL=${EVENT_SERVICE_1}
      - USER_SERVICE_URL=${USER_SERVICE_1}
    networks:
      - db-network
      - gateway1-net
      - message-net
    volumes:
      - ./src/services/ticket-service/logs:/app/logs
  

